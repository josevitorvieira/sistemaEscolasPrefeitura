<p-table [value]="escola">
    <ng-template pTemplate="header">
        <tr>
            <th>nome</th>
            <th>nivel</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-escola>
        <tr>
            <td>{{escola.nome}}</td>
            <td>{{escola.nivel}}</td>
        </tr>
    </ng-template>
</p-table>
